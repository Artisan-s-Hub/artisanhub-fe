<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/logo.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/signup.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="./js/signup.js" defer></script>
    <title>Create Account</title>
  </head>
  <body>
    <main class="w-100 d-flex">
      <section class="color-section text-center w-50 text-black bg-warning">
        <div class="color-section__header mb-5 mt-5">
          <h2 class="">Welcome To</h2>
        </div>

        <img
          src="../assets/logo-signup.svg"
          alt="Company's Logo"
          class="mx-auto"
        />
        <div class="color-section__details mt-5">
          <h2 class="mb-5">Artisans Hub</h2>
          <p>
            By clicking Sign Up, you agree to our
            <a href="#" class="text-black">Terms</a>,
            <a href="#" class="text-black">Privacy Policy</a> and
            <a href="#" class="text-black">Cookies Policy</a>. You may receive
            SMS notifications from us and can opt out at any time
          </p>
        </div>
      </section>

      <!-- Form -->
      <section class="form-section w-50 bg-white mt-5">
        <h1 class="mb-5 pb-3 text-center">Create Your Accout</h1>

        <form id="form">
          <div class="mb-3 form-box">
            <label for="fullname" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              id="fullname"
              placeholder="Enter Your Name"
            />
            <i class="fa-solid fa-check"></i>
            <div class="error-main"></div>
          </div>
          <div class="mb-3 form-box">
            <label for="email" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              aria-describedby="emailHelp"
              placeholder="Enter Your Email"
            />
            <i class="fa-solid fa-check"></i>
            <div class="error-main"></div>
          </div>
          <div class="mb-3 form-box">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Enter Your Password"
            />
            <i class="fa-solid fa-check"></i>
            <div class="error-main"></div>
          </div>
          <div class="btn-grp d-flex justify-content-evenly">
            <button
              type="submit"
              class="btn btn-warning text-black text-center"
            >
              Sign Up
            </button>
            <a href="signin.html" class="btn btn-light text-center">
              Sign In
            </a>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
