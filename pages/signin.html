<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/logo.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/signin.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="./js/index.js" defer></script>
    <title>Sign In</title>
  </head>
  <body>
    <main class="w-100 d-flex">
      <section
        class="color-section text-center w-50 text-black bg-warning d-flex flex-column align-items-center justify-content-center"
      >
        <div class="color-section__header mb-4">
          <h2 class="">welcome back!</h2>
        </div>
        <div class="color-section__details mt-5">
          <p>
            The 1960s with the release of Letraset sheets containing Lorem Ipsum
            passages, and more recently with desktop publishing software like
            Aldus PageMaker including versions of Lorem Ipsum
          </p>
        </div>
      </section>

      <!-- Form -->
      <section class="form-section w-50 bg-white mt-5">
        <div class="mb-5 text-center">
          <h1 class="pb-2">Hello!</h1>
          <p>Sign In To Your Account</p>
        </div>

        <form>
          <div class="mb-3 pb-5">
            <label for="exampleInputEmail1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Enter Your Email"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Password</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              placeholder="Enter Your Password"
            />
          </div>
          <a href="" class="text-black text-decoration-none"
            >Fogotten Password?
            <span style="color: #ffe606">Click Here</span></a
          >
          <section class="mt-5">
            <div class="btn-grp d-flex justify-content-center">
              <button
                type="submit"
                class="btn btn-warning text-black text-center"
              >
                Sign In
              </button>
            </div>
            <div
              class="btn-grp d-flex justify-content-center border-btn mt-4 pt-4"
            >
              <a
                href="signup.html"
                class="btn btn-light text-center text-black"
              >
                Create New Account
              </a>
            </div>
          </section>
        </form>
      </section>
    </main>
  </body>
</html>
