<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/logo.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/index.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="./js/index.js" defer></script>
    <title>Artisan Hub- Home Page</title>
  </head>
  <body>
    <main class="w-100">
      <section class="w-90 mx-auto min-vh-100">
        <!-- navigation -->
        <section class="w-100 fixed-top navigation">
          <nav class="navbar navbar-expand-lg w-90 mx-auto py-3">
            <div
              class="w-100 d-lg-flex justify-content-lg-between align-items-lg-center"
            >
              <!-- logo and hamburger -->
              <section
                class="logo-hamburger d-flex align-items-center justify-content-between"
              >
                <div class="w-img">
                  <a
                    href="/"
                    class="navbar-brand"
                    style="width: 100%; height: 100%"
                  >
                    <img src="./assets/logo.svg" alt="logo" class="img-fluid" />
                  </a>
                </div>

                <button
                  class="navbar-toggler"
                  type="button"
                  data-bs-toggle="offcanvas"
                  data-bs-target="#offcanvasNavbar"
                  aria-controls="offcanvasNavbar"
                >
                  <span class="navbar-toggler-icon"></span>
                </button>
              </section>

              <!-- off canvas -->

              <section
                class="offcanvas offcanvas-end"
                tabindex="-1"
                id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel"
              >
                <div
                  class="offcanvas-header d-flex d-lg-none justify-content-end"
                >
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="offcanvas"
                    aria-label="Close"
                  ></button>
                </div>

                <div
                  class="offcanvas-body w-custom-75 d-lg-flex justify-content-lg-end align-self-lg-end"
                >
                  <div class="navigation-wrapper d-lg-flex w-100">
                    <ul
                      class="navbar-nav justify-content-start flex-grow-1 pe-3"
                    >
                      <li class="nav-item">
                        <a
                          class="nav-link active-link text-uppercase"
                          aria-current="page"
                          href="/"
                          >home</a
                        >
                      </li>

                      <li class="nav-item">
                        <a class="nav-link text-uppercase" href="#">about us</a>
                      </li>

                      <li class="nav-item">
                        <a class="nav-link text-uppercase" href="#">contact</a>
                      </li>

                      <li class="nav-item">
                        <a
                          class="nav-link text-uppercase"
                          href="./blog_section/blog.html"
                          >book now</a
                        >
                      </li>

                      <li class="nav-item">
                        <a class="nav-link text-uppercase" href="#">faq</a>
                      </li>

                      <li class="nav-item">
                        <a class="nav-link text-uppercase" href="./signin.html">login</a>
                      </li>
                    </ul>

                    <div
                      class="btn-2-wrapper bg-active-btn border border-1 overflow-hidden bg-black rounded-pill"
                    >
                      <button class="btn w-100 h-100">
                        <a
                          class="nav-link text-uppercase text-decoration-none border-bottom-0 text-yellow"
                          href="./signup.html"
                          >sign up</a
                        >
                      </button>
                    </div>
                  </div>
                </div>
              </section>
            </div>
          </nav>
        </section>

        <!-- page content -->
        <section class="w-100 pt-custom min-vh-100">
          <div
            class="d-md-flex justify-content-md-between align-items-md-center custom-mobile-view h-100"
          >
            <div class="w-50-custom">
              <h1 class="text-uppercase custom-size">
                <span class="font-bold">work</span> made
                <span class="font-bold">easy</span> by
                <span class="font-bold">artisans</span>
              </h1>

              <p class="w-100 text-center text-md-start custom-p">
                We provide workers for your daily needs.
              </p>

              <div
                class="btn-3-wrapper bg-active-btn border border-1 overflow-hidden bg-black rounded mx-auto mx-md-0"
              >
                <button class="btn w-100 h-100">
                  <a
                    class="nav-link text-uppercase text-decoration-none border-bottom-0 text-yellow"
                    href="#"
                    >book now</a
                  >
                </button>
              </div>
            </div>

            <div class="img-container w-50-custom position-relative">
              <div class="imgs"></div>
              <div class="imgs"></div>
              <div class="imgs"></div>
            </div>
          </div>
        </section>

        <!-- footer -->
        <footer
          class="w-100 d-flex flex-column flex-lg-row justify-content-lg-between align-items-lg-center mt-custom"
        >
          <div class="text-wrapper">
            <p
              class="m-0 p-0 text-uppercase text-center text-lg-start"
              style="font-size: 10px; font-weight: 600"
            >
              &copy; 2023 all rights reserved.
            </p>
          </div>

          <div
            class="col-sm-6 mt-sm-5 mt-lg-0 col-lg-4 d-flex align-items-end justify-content-center justify-content-lg-end w-50-custom"
          >
            <a
              href="#"
              class="custom-a me-lg-2 d-flex justify-content-center align-items-center text-decoration-none"
            >
              <i class="fab fa-facebook-square"></i></a
            ><a
              href="#"
              class="custom-a me-lg-2 d-flex justify-content-center align-items-center text-decoration-none"
            >
              <i class="fab fa-linkedin"></i></a
            ><a
              href="#"
              class="custom-a me-lg-2 d-flex justify-content-center align-items-center text-decoration-none"
            >
              <i class="fab fa-twitter-square"></i>
            </a>
            <a
              href="#"
              class="custom-a d-flex justify-content-center align-items-center text-decoration-none"
            >
              <i class="fas fa-envelope"></i>
            </a>
          </div>
        </footer>
      </section>
    </main>
  </body>
</html>
